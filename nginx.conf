server {
    listen 80;
    server_name localhost;

    # Set the root directory
    root /usr/share/nginx/html;
    index index.html;

    # This 'try_files' is the most important part for SvelteKit.
    # It routes all requests (like /about, /contact) to index.html
    # so the Svelte router can handle them.
    location / {
        try_files $uri $uri/ /index.html;
    }
}