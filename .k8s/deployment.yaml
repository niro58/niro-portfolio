apiVersion: apps/v1
kind: Deployment
metadata:
  name: niro-portfolio
  namespace: personal
spec:
  replicas: 1
  selector:
    matchLabels:
      app: niro-portfolio
  template:
    metadata:
      labels:
        app: niro-portfolio
    spec:
      containers:
        - name: niro-portfolio
          image: ghcr.io/niro58/niro-portfolio:VERSION
          ports:
            - containerPort: 80
          livenessProbe:
            httpGet:
              path: /api/ping
              port: 3106
            initialDelaySeconds: 15
            periodSeconds: 30
            timeoutSeconds: 60
          resources:
            requests:
              cpu: 25m
              memory: 250Mi
            limits:
              cpu: 100m
              memory: 450Mi
          env:
            - name: PUBLIC_API_PATH
              value: https://www.nichita-r.com
            - name: PUBLIC_MODE
              value: prod
            - name: CONTACT_API_AUTH
              valueFrom:
                secretKeyRef:
                  name: mongo-db
                  key: api-key
            - name: CONTACT_API_PATH
              valueFrom:
                secretKeyRef:
                  name: mongo-db
                  key: api-key
