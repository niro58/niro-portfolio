apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: niro-portfolio
  namespace: personal
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`nichita-r.com`) || Host(`www.nichita-r.com`)
      kind: Rule
      middlewares:
        - name: redirect-to-www
          namespace: kube-system
        - name: gzip-compress
          namespace: kube-system
      services:
        - name: niro-portfolio-service
          port: 80
  tls:
    certResolver: myresolver
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: niro-portfolio-http
  namespace: personal
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`nichita-r.com`) || Host(`www.nichita-r.com`)
      kind: Rule
      middlewares:
        - name: redirect-to-https
          namespace: kube-system
      services:
        - name: niro-portfolio-service
          port: 80
